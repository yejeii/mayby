# server port
server.port=8030

# MVC view
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true 


#database setting
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/clothmall?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.hikari.username=root
spring.datasource.hikari.password=1234


# mybatis mapper location
mybatis.mapper-location=classpath:mappers/*.xml

#mybatis
mybatis.type-aliases-package=com.mayby.*.vo

spring.servlet.multipart.location=C:/Temp/springBoot/mayby
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=20MB
